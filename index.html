<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="title"></div>
<div class="friends-block"></div>
</body>

<script src="./handlebars.js"></script>
<script id="friends-template" type="text/x-handlebars-template">
    <div class="friends-list">
        {{#each friends}}
        <div class="friends-list__wrapper">
            <img class="friends-list__avatar" src={{{this.photo_100}}} alt="">
            <div class="friends-list__title">
                <p>{{this.first_name}}</p>
                <p>{{this.last_name}}</p>
                <p class="friends-list__age-block">{{bdate this.bdate}}</p>
            </div>
        </div>
        {{/each}}
    </div>
</script>
<script src="https://vk.com/js/api/openapi.js"></script>
<script src="./index.js"></script>

</html>
